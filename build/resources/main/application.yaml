server:
    port: 8080

spring:
  application:
    name: kevdn-airbnb
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        boot:
          allow_jdbc_metadata_access: false

  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5433/airbnb
    username: user
    password: pass
    jpa:
      properties:
        hibernate.default_schema: airbnb
      show-sql: true
      hibernate:
        ddl-auto: none

  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null

payment:
  vnpay:
    tmn-code: Z8CKBA2L
    secret-key: 8PN5PARWSNJ6LKY6E7FQKFZT6LUUYP4E
    init-payment-url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
    return-url: http://localhost:8080/api/v1/payment/vnpay/return
    timeout: 15 # in minutes

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
